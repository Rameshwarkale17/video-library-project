<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register User</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script>
        $(function(){
             $("#btnLogin").click(()=>{
                  var userid = $("#UserId").val();
                  var password = $("#Password").val();

                  $.ajax({
                    method:"get",
                    url: "http://127.0.0.1:3300/users",
                    success: (users)=>{
                        for(var user of users){
                            if(user.UserId===userid && user.Password===password){
                                location.href="video-home.html";
                                break;
                            } else {
                                $("#error").html("Invalid Credentials").css("color","red");
                            }
                        }
                    }
                  })

             })
        })
    </script>
</head>
<body class="container-fluid">
    <h2>User Login</h2>
    <dl>
        <dt>User Id</dt>
        <dd><input type="text" id="UserId"></dd>
        <dt>Password</dt>
        <dd><input type="password" id="Password"></dd>
    </dl>
    <button id="btnLogin" class="btn btn-primary">Login</button>
    <p id="error"></p>
    <p>
        <a href="user-register.html">New User?</a>
    </p>
</body>
</html>
